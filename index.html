<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo border">
                <a href="index.html"><img src="images/Amazon-logo.png" alt="Amazon Logo">
                </a>
            </div>
            <div class="nav-address border">
                <p style="font-size: 14px;">Deliver to</p>
                
                <p style="font-weight: bold;font-size: 16px;"><i class="fa-solid fa-location-dot"></i> India</p>
            </div>
            <div class="nav-search-bar border">
                <div class="nav-search-bar-all-categories">
                    <select name="all-categories">
                        <option value="All Departments">All Departments</option>
                        <option value="Arts & Crafts">Arts &Crafts</option>
                        <option value="Automotive">Automotive</option>
                        <option value="Baby">Baby</option>
                    </select>
                </div>
                <div class="nav-search-bar-search-box"></div>
                <div class="nav-search-bar-search-icon"></div>
            </div>
        </nav>
    </header>
</body>
</html>
